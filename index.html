<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>a2rp: Analog Clock</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="bodyContainer">
            <h3 class="heading">a2rp: Analog Clock</h3>
            <div class="bodyContainer">
                <div class="clockContainer">
                    <div class="timeTick timeTick1"></div>
                    <div class="timeTick timeTick2"></div>
                    <div class="timeTick timeTick3"></div>
                    <div class="timeTick timeTick4"></div>
                    <div class="timeTick timeTick5"></div>
                    <div class="timeTick timeTick6"></div>

                    <div class="digitalDateTime"></div>

                    <div class="hand hour"></div>
                    <div class="hand minute"></div>
                    <div class="hand second"></div>

                    <div class="centerDot"></div>
                </div>
            </div>
        </div>
    </body>
</html>
